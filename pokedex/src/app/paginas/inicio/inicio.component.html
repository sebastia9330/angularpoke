<main id="container">
    <app-foto-pokemon id="fotopoke"
        [pokemon]="pokemonSeleccionado">
    </app-foto-pokemon>  
    <div id="tarjetacontainer" #tarjetas (scroll)="onScroll($event)">
        <app-tarjeta-pokemon *ngFor="let pokemon of listacompleta" [data]="pokemon"
        [selecc] = "pokemon.name === pokemonSeleccionado?.name"    
        (selec)="tarjetaSeleccionada($event)">
        </app-tarjeta-pokemon>
    </div>  

</main>
